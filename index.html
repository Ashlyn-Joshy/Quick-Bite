<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>the message from - html</h1>
    <div id="msg"></div>
    <div id="root">Not Render</div>

    <script>
      const message = document.createElement("h1");
      message.innerText = "the message from - js";
      const msgPush = document.getElementById("msg");
      msgPush.appendChild(message);
    </script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
